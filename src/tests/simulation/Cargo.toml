[package]
name = "risingwave_simulation"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.cargo-machete]
ignored = ["serde"]

[package.metadata.cargo-udeps.ignore]
normal = ["serde"]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
aws-sdk-s3 = { version = "0.5", package = "madsim-aws-sdk-s3" }
cfg-or-panic = "0.2"
clap = { workspace = true }
console = "0.15"
etcd-client = { workspace = true }
expect-test = "1"
fail = { version = "0.5" }
futures = { version = "0.3", default-features = false, features = ["alloc"] }
glob = "0.3"
itertools = { workspace = true }
lru = { workspace = true }
madsim = "0.2.30"
maplit = "1"
paste = "1"
pin-project = "1.1"
pretty_assertions = "1"
prometheus = { version = "0.13" }
rand = { workspace = true }
rand_chacha = { version = "0.3.1" }
rdkafka = { workspace = true }
risingwave_common = { workspace = true }
risingwave_compactor = { workspace = true }
risingwave_compute = { workspace = true }
risingwave_connector = { workspace = true }
risingwave_ctl = { workspace = true }
risingwave_e2e_extended_mode_test = { path = "../e2e_extended_mode" }
risingwave_expr_impl = { workspace = true, features = ["js-udf"] }
risingwave_frontend = { workspace = true }
risingwave_hummock_sdk = { workspace = true }
risingwave_meta_node = { workspace = true }
risingwave_object_store = { workspace = true }
risingwave_pb = { workspace = true }
risingwave_rpc_client = { workspace = true }
risingwave_sqlparser = { workspace = true }
risingwave_sqlsmith = { workspace = true }
serde = "1.0.188"
serde_derive = "1.0.188"
serde_json = "1.0.107"
sqllogictest = "0.21.0"
tempfile = "3"
tikv-jemallocator = { workspace = true }
tokio = { version = "0.2", package = "madsim-tokio" }
tokio-postgres = "0.7"
tokio-stream = { workspace = true }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = "*"

[lints]
workspace = true
